workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
      - name: Build iOS app for simulator
        script: |
          flutter build ios --no-codesign --simulator --debug
      - name: Package app
        script: |
          cd build/ios/iphonesimulator/
          ls -la
          echo "Available .app files:"
          find . -name "*.app" -type d
    artifacts:
      - build/ios/iphonesimulator/*.app
    publishing:
      email:
        recipients:
          - amhitasao@gmail.com  # Optional: get email when build completes
        notify:
          success: true
          failure: true